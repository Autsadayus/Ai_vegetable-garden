<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Plant Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .progress-bar-container {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            background-color: #eee;
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        .progress-text {
            margin-top: 5px;
            font-size: 14px;
        }

        .treatment-text {
            margin-top: 5px;
            font-size: 13px;
            color: #444;
        }
    </style>
</head>

<body>
    <!-- Layout -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Plant Doctor</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
                <!-- Optional Drawer Menu -->
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content" style="padding: 20px;">
                <!-- Webcam จะโชว์ตรงนี้ -->
                <div id="webcam-container"></div>

                <!-- ปุ่ม Start -->
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="init()">
                    START
                </button>

                <!-- ปุ่มสลับกล้อง -->
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="switchCamera()">
                    <i class="material-icons">flip_camera_android</i> สลับกล้อง
                </button>

                <!-- ผลลัพธ์ของโมเดล -->
                <div id="label-container"></div>
            </div>
        </main>
    </div>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
