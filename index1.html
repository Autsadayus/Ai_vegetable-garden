<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ตรวจโรคพืชด้วย Teachable Machine</title>
    <style>
        #webcam-container {
            margin-bottom: 20px;
        }
        .progress-bar-container {
            margin-bottom: 15px;
            width: 200px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: #888;
            transition: width 0.3s ease;
        }
        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .treatment-text {
            margin-top: 3px;
            font-size: 13px;
            font-style: italic;
        }
        button {
            margin-bottom: 15px;
            padding: 8px 16px;
            font-size: 16px;
        }
        #debug-info {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ตรวจโรคพืชด้วย Teachable Machine</h1>
    <button id="switch-camera-btn">สลับกล้อง</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="debug-info"></div>

    <!-- Include Teachable Machine Image library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
